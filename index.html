<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>exposure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/demo.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/material.css" media="screen">
  </head>
  <body>
    <div id="main" class="no-buffer">
      <div id="modal"></div>
      <div id="top" class="no-buffer">
        <div id="logo" class="no-buffer"></div>
        <div id="actions" class="no-buffer">
          <a target="_blank" class="github-logo" href="https://github.com/actionnick/exposure"></a>
          <a class="twitter-share-button popup"
            href="https://twitter.com/intent/tweet?text=dope%20javascript%20image%20editing%20library%20http%3A%2F%2Factionnick.github.io%2Fexposure%2F&via=action_nick&dnt=true&count=none"></a>
          <img id="about-button" src="assets/about_button.svg"/>
        </div>
      </div>
      <div id="middle" class="no-buffer">
        <div id="images" class="no-buffer"></div>
        <div id="current-image" class="no-buffer"></div>
        <div id="controls" class="no-buffer"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="demo/lib/vkbeautify.0.99.00.beta.js"></script>
    <script>
      $('.popup').click(function(event) {
        var width  = 575,
            height = 400,
            left   = ($(window).width()  - width)  / 2,
            top    = ($(window).height() - height) / 2,
            url    = this.href,
            opts   = 'status=1' +
                     ',width='  + width  +
                     ',height=' + height +
                     ',top='    + top    +
                     ',left='   + left;
        
        window.open(url, 'twitter', opts);
     
        return false;
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66232511-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script src="demo/lib/modernizr-webgl.js"></script>
    <script src="demo/build.js"></script>
  </body>
</html>
