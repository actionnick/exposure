    <meta charset="UTF-8">

    <div id="main" class="no-buffer">

    <script src="editor/lib/vkbeautify.0.99.00.beta.js"></script>
    <script>
      $('.popup').click(function(event) {
        var width  = 575,
            height = 400,
            left   = ($(window).width()  - width)  / 2,
            top    = ($(window).height() - height) / 2,
            url    = this.href,
            opts   = 'status=1' +
                     ',width='  + width  +
                     ',height=' + height +
                     ',top='    + top    +
                     ',left='   + left;

        window.open(url, 'twitter', opts);

        return false;
      });
    </script>
